<!DOCTYPE html>
<html>
    <head>
        <title>John Clary | Portfolio</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="about_style.css" />
    </head>
    <body>
        <div class="navbar-container">
            <nav class="navbar">
                <h2 class="nav-item" id="nav-about">About</h2>
                <h2 class="nav-item" id="nav-education">Education</h2>
                <h2 class="nav-item" id="nav-projects">Projects</h2>
            </nav>
        </div>

        <div class="content-container">
            <img id='about-img' src="./imgs/pic 1 (cleaned).jpg" alt="John Clary"/>
            <div class="about-text-container">
                <h1 id="name-text">John Clary</h1>
                <h2 id="desc-text">Dedicated scholar, aspiring software developer</h2>
                <h2 id="review-subtitle">Testimonials from Past Work</h2>
                <div class="review">
                    <h4 class="quote"></h4>
                    <h4 class="subtext"></h4>
                </div>
                <div class="links-section">
                    <img id="github-logo" src="./imgs/GitHub Logo.png" alt="GitHub Logo" />
                    <img id="linkedin-logo" src="./imgs/linkedin logo.png" alt="LinkedIn Logo" />
                    <img id="resume-icon" src="./imgs/resume icon.png" alt="Resume Icon" />
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="./main.js"></script>
    </body>
</html>
